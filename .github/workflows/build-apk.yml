name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          npm ci
          npm install @capacitor/cli @capacitor/android

      - name: Build web app
        run: npm run build

      - name: Initialize Capacitor
        run: |
          npx cap init
          npx cap add android
          npx cap copy
          npx cap sync

      - name: Set up Gradle Wrapper Permissions
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Check APK Build Output
        run: |
          cd android
          echo "=== APK files in build directory ==="
          find . -name "*.apk" -type f
          echo "=== Current directory structure ==="
          ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
          ls -la app/build/outputs/apk/ || echo "APK directory not found"
          ls -la app/build/outputs/ || echo "Outputs directory not found"
          ls -la app/build/ || echo "Build directory not found"

      - name: Find APK file
        id: find_apk
        run: |
          cd android
          # Try multiple possible APK locations
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "apk_file=app/build/outputs/apk/debug/app-debug.apk" >> "$GITHUB_OUTPUT"
            echo "Found APK at standard location"
          elif [ -f "app/build/outputs/apk/debug/app-debug-androidTest.apk" ]; then
            echo "apk_file=app/build/outputs/apk/debug/app-debug-androidTest.apk" >> "$GITHUB_OUTPUT"
            echo "Found APK at androidTest location"
          else
            # Find any APK file in the build directory
            APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
            if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
              echo "apk_file=$APK_PATH" >> "$GITHUB_OUTPUT"
              echo "Found APK at: $APK_PATH"
            else
              echo "No APK file found in build directory"
              exit 1
            fi
          fi

      - name: Create Release
        uses: actions/create-release@v4
        id: create_release
        with:
          tag_name: v${{ github.run_number }}.${{ github.run_attempt }}
          release_name: Release v${{ github.run_number }}.${{ github.run_attempt }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v4
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_file }}
          asset_name: authentix-mobile.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}