name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install dependencies
        run: |
          npm ci
          npm install @capacitor/cli @capacitor/android

      - name: Build web app
        run: npm run build

      - name: Initialize Capacitor
        run: |
          npx cap init
          npx cap add android
          npx cap copy
          npx cap sync

      - name: Set up Gradle Wrapper Permissions
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Find APK file
        id: find_apk
        run: |
          cd android
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "apk_file=app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_OUTPUT
            echo "Found APK: app/build/outputs/apk/debug/app-debug.apk"
          else
            echo "No debug APK found"
            exit 1
          fi

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: v${{ github.run_number }}.${{ github.run_attempt }}
          release_name: Release v${{ github.run_number }}.${{ github.run_attempt }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android/${{ steps.find_apk.outputs.apk_file }}
          asset_name: authentix-mobile.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}